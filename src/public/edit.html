<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ユーザー編集フォーム</title>
  <script src="script/search.js" defer></script>
  <script src="script/users.js" defer></script>
  <script src="script/index.js" defer></script>
</head>
<body>
  <main>
    <h1>ユーザー編集フォーム</h1>
    <label for="name">ユーザー名</label>
    <input type="text" id="name" />
    <label for="profile">プロフィール</label>
    <input type="text" id="profile" />
    <label for="date-of-birth">誕生日</label>
    <input type="text" id="date-of-birth" />
    <button id="save-btn">保存する</button>
    <button id="cancel-btn">キャンセル</button>
    <p>
      このユーザーを削除しますか？
      <button id="delete-btn">削除する</button>
    </p>
  </main>
</body>
</html>
